# fix terminal
term xterm-256color-italic

# fix shell
env SHELL=/usr/local/bin/fish

# font config
font_family      Iosevka Nerd Font Regular
italic_font      Iosevka Nerd Font Italic
bold_font        Iosevka Nerd Font Bold
bold_italic_font Iosevka Nerd Font Bold Italic
font_size        14.0

foreground            #959dcb
background            #292d3e
selection_foreground  #eceef0
selection_background  #607c8b
url_color             #82aaff

# The 16 terminal colors. There are 8 basic colors, each color has a dull and
# bright version.

# black
color0   #434759
color8   #434758

# red
color1   #f07178
color9   #ff8b92

# green
color2   #c3e88d
color10  #ddffa7

# yellow
color3   #ffcb6b
color11  #ffe585

# blue
color4  #82aaff
color12 #9cc4ff

# magenta
color5   #c792ea
color13  #e1acff

# cyan
color6   #89ddff
color14  #a3f7ff

# white
color7   #d0d0d0
color15  #fefefe


# hide window decorations
hide_window_decorations yes

# padding
window_padding_width 10

