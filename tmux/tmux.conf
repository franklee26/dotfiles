# configuration inspired from:
# https://www.hamvocke.com/blog/a-guide-to-customizing-your-tmux-conf/

# Use ` as prefix
unbind C-b
set-option -g prefix `

# Pressing ` twice will send `
bind-key ` send-prefix

# Splits
bind | split-window -h
bind - split-window -v

# Quick reload config file
bind r source-file ~/.tmux.conf

# Switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# kill
bind-key C-k confirm-before "kill-window"
bind-key C-K kill-pane

set-option -g allow-rename off
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none
set -s escape-time 0
set -g status-interval 1
set -g base-index 1
setw -g pane-base-index 1

# status bar
set -g status-position bottom
set -g status-bg colour234
set -g status-fg colour137
set -g status-left ''	
set -g status-right '#[fg=colour250,bg=colour241] %d/%m #[fg=colour233,bg=colour245,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-style bg=colour238,fg=colour137
setw -g window-status-current-format '#[fg=colour50]#I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '

setw -g window-status-style bg=colour235,fg=colour138
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

