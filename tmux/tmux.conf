# configuration inspired from:
# https://www.hamvocke.com/blog/a-guide-to-customizing-your-tmux-conf/

# prefix
unbind C-b
set-option -g prefix `

# send `
bind-key ` send-prefix

# splits
bind | split-window -h
bind - split-window -v

# reload
bind r source-file ~/.tmux.conf

# alt-arrow pane switching
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# kill
bind-key C-k confirm-before "kill-window"
bind-key C-K kill-pane

# sensible defaults
set-option -g allow-rename off
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none
set -s escape-time 0
set -g status-interval 1
set -g base-index 1
setw -g pane-base-index 1

# status bar
set -g status-position bottom
set -g status-bg colour237
set -g status-fg colour137
set -g status-left ''
set -g status-right '#(git rev-parse --abbrev-ref HEAD)  #[fg=colour250,bg=colour238] #{spotify_track} | #{spotify_artist} #[fg=colour250,bg=colour241] %d/%m #[fg=colour233,bg=colour245,bold] %H:%M:%S '
set -g status-right-length 250
set -g status-left-length 20

# status bar style
setw -g window-status-style bg=colour235,fg=colour138
setw -g window-status-current-style bg=colour238,fg=colour137
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '
setw -g window-status-current-format '#[fg=colour50]#I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '

# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'robhurring/tmux-spotify'

# run tpm
run -b '~/.tmux/plugins/tpm/tpm'
